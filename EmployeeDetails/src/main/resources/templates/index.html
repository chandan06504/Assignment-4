<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
</head>
<body>
<div class="container">
    <h1>Employee Management</h1>
    <h2>Enter Employee Details</h2>
    <form id="employeeForm" th:action="@{/api/employees/save}" method="post">

        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" name="name">
        </div>
        <div class="form-group">
            <label for="employeeEmail">Employee Email</label>
            <input type="email" class="form-control" id="employeeEmail" name="email">
        </div>
        <div class="form-group">
            <label for="employeeLocation">Location</label>
            <input type="text" class="form-control" id="employeeLocation" name="location">
        </div>
        <button type="submit">Submit</button>
    </form>

</div>
</body>
</html>
